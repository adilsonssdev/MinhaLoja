{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <div class="row">
    <div class="col-12 mb-4 d-flex justify-content-between align-items-center">
      <h2 class="mb-0"><i class="fa-solid fa-boxes me-2"></i>Produtos</h2>
      <a href="#addProduct" class="btn btn-primary" data-bs-toggle="collapse">Cadastrar Produto</a>
    </div>

    <div class="col-lg-6">
      <div class="collapse" id="addProduct">
        <div class="card border-0 shadow-sm mb-4">
          <div class="card-body p-4">
            <form method="POST" action="{{ url_for('add_product') }}">
              <div class="mb-3">
                <label class="form-label">Nome</label>
                <input name="name" class="form-control form-control-lg" required>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Preço (R$)</label>
                  <input name="price" type="number" step="0.01" class="form-control form-control-lg" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Categoria</label>
                  <input name="category" class="form-control form-control-lg">
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Detalhes</label>
                <textarea name="details" class="form-control" rows="3"></textarea>
              </div>

              <div class="d-flex justify-content-end gap-2">
                <a class="btn btn-secondary" data-bs-toggle="collapse" href="#addProduct">Cancelar</a>
                <button class="btn btn-primary" type="submit">Cadastrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table mb-0">
              <thead class="table-light">
                <tr>
                  <th>#</th>
                  <th>Nome</th>
                  <th>Preço</th>
                  <th>Categoria</th>
                  <th class="text-end">Ações</th>
                </tr>
              </thead>
              <tbody>
                {% for it in items %}
                <tr>
                  <td>{{ it.id }}</td>
                  <td>{{ it.name }}</td>
                  <td>R$ {{ '%.2f'|format(it.price) }}</td>
                  <td>{{ it.category }}</td>
                  <td class="text-end">
                    <a href="{{ url_for('edit_product', item_id=it.id) }}" class="btn btn-sm btn-warning me-1">Editar</a>
                    <a href="{{ url_for('delete_product', item_id=it.id) }}" class="btn btn-sm btn-danger">Remover</a>
                  </td>
                </tr>
                {% else %}
                <tr><td colspan="5" class="text-center py-4">Nenhum produto cadastrado.</td></tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<style>
.card { border-radius: 10px; }
.table td, .table th { vertical-align: middle; }
</style>
{% endblock %}
