{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card border-0 shadow-sm">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0"><i class="fa-solid fa-pen-to-square me-2"></i>Editar Produto</h3>
        </div>
        <div class="card-body p-4">
          <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label class="form-label fw-bold">Nome</label>
              <input type="text" name="name" class="form-control form-control-lg" value="{{ item.name }}" required>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label fw-bold">Preço (R$)</label>
                <input type="number" step="0.01" name="price" class="form-control form-control-lg" value="{{ '%.2f'|format(item.price) }}" required>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-bold">Categoria</label>
                <input type="text" name="category" class="form-control form-control-lg" value="{{ item.category }}">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Detalhes</label>
              <textarea name="details" class="form-control" rows="4">{{ item.details }}</textarea>
            </div>

            <div class="d-flex gap-2 justify-content-end">
              <a href="{{ url_for('admin.dashboard') if current_user.admin else url_for('home') }}" class="btn btn-secondary">Cancelar</a>
              <button type="submit" class="btn btn-warning">Salvar Alterações</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.card { border-radius: 10px; }
.form-control, .form-select { border-radius: 8px; }
</style>
{% endblock %}
