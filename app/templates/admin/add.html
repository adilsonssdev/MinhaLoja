{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Adicionar Novo Produto</h1>
    <form action="{{ url_for('admin.add_item') }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="product_name" class="form-label">Nome do Produto:</label>
            <input type="text" id="product_name" name="product_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="product_value" class="form-label">Valor:</label>
            <input type="number" id="product_value" name="product_value" class="form-control" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Imagem do Produto:</label>
            <input type="file" id="image" name="image" class="form-control" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">Adicionar Produto</button>
    </form>
</div>
{% endblock %}
